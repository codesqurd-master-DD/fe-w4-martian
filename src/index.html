<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>치직...ㅊ치.ㅈ.ㅣ직.</title>

  <body>
    <div id="space">
      <div id="mars" class="planet">
        <div class="inputBox send">
          <input type="text" placeholder="화성 => 지구 전송 메세지" />
          <div class="convertedBox"></div>
          <button data-to="earth">지구로 보내기</button>

        <div class="inputBox reception">
          <div id="watney"></div>
          <input type="text" placeholder="수신 대기 중" />
          <button class="translateBtn" disabled>해석하기</button>
        </div>
      </div>
      <div class="between">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div id="earth" class="planet">
        <div class="inputBox send">
          <input type="text" placeholder="지구 => 화성 전송 메세지" />
          <div class="convertedBox"></div>
          <button data-to="mars">화성으로 보내기</button>
        </div>
        <div class="transceiverZone"></div>
        <div class="inputBox reception">
          <input type="text" placeholder="수신 대기 중" />
          <button class="translateBtn" disabled>해석하기</button>
        </div>
      </div>
    </div>
